<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Signika' rel='stylesheet' type='text/css'>
    <link href="../static/index.css" rel="stylesheet" type="text/css">
  </head>

<body>

  <div class="border logo"></div>
  <div class="background logo">
    <div class="title">wikiGraph</div>
  </div>

  <div class="query-form scrollable-dropdown-menu">
    <input class="typeahead" id="start-node" type="text" placeholder="Start page">
    <input class="typeahead" id="end-node" type="text" placeholder="End page">
    <input type="submit" class="button" id="submit-query" value="Go">
  </div>
  
  <div class="graph-result"></div>

  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.10.4/typeahead.bundle.min.js"></script>
  <script src="../static/graph.js"></script>
  <script src="../static/index.js"></script>

</body>
</html>
