<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>wikiGraph</title>
    <link href='http://fonts.googleapis.com/css?family=Signika|Nothing+You+Could+Do' rel='stylesheet' type='text/css'>
    <link href="../static/css/index.css" rel="stylesheet" type="text/css">
  </head>

<body>

  <div class="border logo"></div>
  <div class="background logo">
    <div class="title">wikiGraph</div>
    <div class="blurb">Wikipedia from a graph perspective</div>
    <div class="info">About</div>
  </div>

  <div class="query-form scrollable-dropdown-menu">
    <input type="submit" class="button" id="random-query" value="Random">
    <input type="submit" class="button" id="reverse-query" value="Reverse">
    <input class="typeahead" id="start-node" type="text" placeholder="Start page">&#8594;<!-- 
     --><input class="typeahead" id="end-node" type="text" placeholder="End page">
    <input type="submit" class="button" id="submit-query" value="Go">
    <input type="submit" class="button wtf" value="?">
  </div>
  
  <div class="loading-images"></div>

  <div class="results">
    <div class="graph"></div>
    <div class="sidebar">
      <div class="summary"></div>
      <div class="details hidden">
        <div class="help"></div>
        <div class="page-image"></div>
        <div class="page-title"></div>
        <div class="page-extract"></div>
      </div>
    </div>
  </div>

  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.10.4/typeahead.bundle.min.js"></script>

  <script src="../static/js/graph.js"></script>
  <script src="../static/js/summary.js"></script>
  <script src="../static/js/index.js"></script>

</body>
</html>
